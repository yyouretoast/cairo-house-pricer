name: sync to HF
on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "your_email@example.com"
          git config --global user.name "Your Name"
          git remote add space https://oauth2:$HF_TOKEN@huggingface.co/spaces/yyouretoast/cairo-house-pricer
          git push --force space main